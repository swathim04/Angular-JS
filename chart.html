<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Angular Js</title>
    </head>
      
    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">
    <body>
        <div ng-app="testApp" ng-controller="LineCtrl" >
            
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-legend="true" chart-series="series"
                    chart-click="onClick" >
            </canvas> 
            <!--<div ng-controller="BarCtrl"></div>
            <canvas id="bar" class="chart chart-bar"
                chart-data="data" chart-labels="labels"> chart-series="series"
            </canvas>-->
        </div>
        
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
      <script src="https://cdn.jsdelivr.net/angular.chartjs/0.8.8/angular-chart.min.js"></script>

        <script>
                         
             var app = angular.module('testApp', ['chart.js'])
             .controller("LineCtrl", function ($scope) {

                  $scope.labels = ["January", "February", "March", "April", "May", "June", "July"];
                  $scope.series = ['Series A', 'Series B'];
                  $scope.data = [
                    [65, 59, 80, 81, 56, 55, 40],
                    [28, 48, 40, 19, 86, 27, 90]
                  ];
                  $scope.onClick = function (points, evt) {
                    console.log(points, evt);
                  };
                });

    </body>
</html>
