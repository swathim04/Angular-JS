<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Angular Js</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <div ng-app="testApp" ng-controller='Appctrl' >
           
                                      
                <cg-badge text="messages" count="4" step="1"></cg-badge>  
                 <cg-badge text="Inbox" count="8" step="-5"></cg-badge>  
                <cg-badge text="Cog" count="100" step="-10"></cg-badge> 
           
          </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>    
        <script>
                         
             var app = angular.module('testApp', []);
            
              app.controller('Appctrl',function($scope){
                
                  $scope.count = 4;
             })
                     
             app.directive('cgBadge' , function(){
                 
                var obj= {
                     restrict:'E',
                     templateUrl:'partial/badge.html',
                     scope:{
                            text:'@text', //Pass by value then in dirctives {{ }} use this 
                            count:'@count',
                            step: '@step'
                          } , 
                                                          
                      link:function(scope,element){
                          element.bind('click', function(){
                              
                              scope.count = parseInt(scope.count) + parseInt(scope.step);
                              scope.$apply();
                          })
                            
                     }
                     
                 }
                return obj;
                 
             })
           
            
        </script>
               
    </body>
</html>
